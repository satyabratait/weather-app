<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="weather">
      <!-- weather header -->
      <div class="location-header">
        <a href=""><img src="./assets/img/share.svg" alt="" /></a>
        <div class="tooltip">
          <div class="dropdown">
            <input type="text" id="location-name" />
            <div id="weatherSuggestion" class="weather-suggestion"></div>
          </div>
          <span class="tooltiptext">Enter city</span>
        </div>
        <a href=""><img src="./assets/img/notification.svg" alt="" /></a>
      </div>
      <!-- weather header ends -->

      <!-- locattion information -->
      <div class="location-info">
        <a href="#"><img src="" class="locationInfoImage" alt="" /></a>
        <span class="locationInfoTemprature">
          <h2><span id="location-temp"></span><sup>o</sup></h2>
          <p>Feels <span id="location-feels"></span><sup>o</sup></p>
        </span>
      </div>
      <!-- location information ends -->

      <!-- quote -->
      <p class="additional-info">
        Make the most of this nice weather that I generated for you. Or else.
      </p>
      <!-- quote ends -->
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
